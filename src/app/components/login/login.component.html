<div class="d-flex align-items-center justify-content-center login">

  <form>
    <div class="d-flex align-items-center justify-content-center">
      <i class="far fa-smile-beam fa-7x" ></i>
    </div>
    <div class="form-group">

      <label>Correo</label>

      <input  type="email" 
              class="form-control" 
              id="exampleInputEmail1" 
              aria-describedby="emailHelp" 
              placeholder="Enter email"
      >
      <small id="emailHelp" class="form-text text-muted">Correo requerido</small>

    </div>

    <div class="form-group">

      <label>contraseña</label>

      <input  type="password" 
              class="form-control" 
              placeholder="Password"
      >
      <small id="emailHelp" class="form-text text-muted">Contraseña requerida</small>

    </div>
    
    <button type="submit" 
            class="btn btn-primary btn-block mt-5"
    >
    Ingresar
    </button>

  </form>

</div>
